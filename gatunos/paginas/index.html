        <form class="row g-3 needs-validation" method="get" novalidate>
            <div class="col-md-5">
              <label for="validationCustomEmail" class="form-label">Correo</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input name="correo" type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Ingresa un correo valido
                </div>
              </div>
            </div>

            <div class="col-md-2">
              <label for="validationCustom01" class="form-label">Run</label>
              <input class="form-control" id="validationCustom01" type="text" name="rut" required oninput="checkRut(this)" placeholder="Ingrese RUT" required>
              <script src="../assets/js/rut.js"></script>
              <div class="invalid-feedback">
                Ingresa un rut existente
              </div>
            </div>

            <div class="col-md-5">
              <label for="validationCustom02" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="validationCustom02" value="Mark" required pattern="[A-Za-z]+" required>
              <div class="valid-feedback">
                Bien!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom03" class="form-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" id="validationCustom03" max="2000-12-31" required>
              <div class="valid-feedback">
                Bien!
              </div>
              <div class="invalid-feedback">
                Ingresa una fecha válida
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom04" class="form-label">Telefono de Contacto</label>
              <input type="text" class="form-control" id="validationCustom04" required pattern="[0-9]+" required>
              <div class="valid-feedback">
                Bien!
              </div>
              <div class="invalid-feedback">
                Ingresa un numero válido
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom06" class="form-label">Región </label>
              <select class="form-select" id="validationCustom06" required>
                <option selected disabled value="">Elegir</option>
                <option>Santiago</option>
                <option>Bio-bio</option>
                <option>Ñuble</option>

              </select>
              <div class="invalid-feedback">
                Porfabor ingresa tu Región
              </div>
            </div>

            <div class="col-md-6">
              <label for="validationCustom07" class="form-label">Ciudad</label>
              <select class="form-select" id="validationCustom07" required>
                <option selected disabled value="">Elegir</option>
                <option>Tucapel</option>
                <option>Los Angeles</option>
                <option>Antuco</option>
                <option>Cabrero</option>
                
              </select>
              <div class="invalid-feedback">
                Porfabor ingresa tu ciudad
              </div>
            </div>

            <div class="col-md-6">
              <label for="validationCustom08" class="form-label">Tipo de vivienda </label>
              <select class="form-select" id="validationCustom08" required>
                <option selected disabled value="">Elegir</option>
                <option>Casa con patio grande</option>
                <option>Casa con patio pequeño</option>
                <option>Casa sin patio</option>
                <option>Departamento</option>
              </select>
              <div class="invalid-feedback">
                Porfabor ingresa el tipo de vivienda
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar solicitud de adopcion</button>
            </div>
          </form>                 
            </form>
            <script>        // Example starter JavaScript for disabling form submissions if there are invalid fields
                      
          (function () {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')
            
              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
                .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                    }
            
                    form.classList.add('was-validated')
                  }, false)
                })
            })()
          </script>
