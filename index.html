<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Style CSS -->
    <link rel="stylesheet" href="assent/style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Orden de trabajo</title>
</head>
<body>

    <!-- Cabecera del body -->
    <div class="container">
        <div class="row" style="border-bottom: solid 3px black;">
            <div class="col-5 my-2" id="cabeza">
                <h6>NOMBRE EMPRESA</h6>
                <h6>N° Registro especial: 177453</h6>
                <h6>N° Registro industrial: 665S-9</h6>
            </div>

            <div class="col-2 my-2 text-center">
                <figure class="figure" style="width: 6rem; padding-top: 1rem;">
                    <img src="img/logo.svg" class="figure-img img-fluid rounded" alt="logo">
                </figure>
            </div>
            <div class="col-5 my-2 text-end">
                <h6>Reparacion</h6>
                <h6>Mantencion</h6>
                <h6>Remodelado</h6>
            </div>
        </div>
    </div>

    <!-- Bajada de texto -->
    <div class="body-cont">
        <h1 class="text-center my-3">ORDEN DE TRABAJO</h1>
        <h3 class="text-center my-4">(Resguardo deposito de vehiculo)</h3>
    </div>
    <!-- Entrada de datos -->
    <form method="get" action="">
    <div class="container">
        <div class="row">
            <!-- Datos Cliente -->
            <div class="col-md-5" style="border: solid 2px grey;">
                <h5>Datos del cliente</h5>
                <div class="form-control-sm col-md-6"> 
                    <label for="text" class="form-label">Rut:</label>
                    <input type="number" id="rut" required placeholder="20776569" class="form col-5" onKeyPress="if(this.value.length==8) return false;"/>
                    <label for="text" class="form-label">-</label>
                    <input type="text" id="dverficador" required placeholder="4" maxlength="1" class="form col-1" onkeyup="this.value=Numeros(this.value)"/>
                </div>

                <div class="form-control-sm"> 
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="name" id="nombre" maxlength="50" required placeholder="Benjamin Alejandro" class="form col-5" onkeyup="this.value=Text(this.value)"/>
                </div>

                <div class="form-control-sm"> 
                    <label for="name" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" maxlength="50" required placeholder="Martinez" class="form col-5" onkeyup="this.value=Text(this.value)"/>
                </div>

                <div class="form-control-sm"> 
                    <label for="adress" class="form-label">Direccion:</label>
                    <input type="text" id="direccion" required placeholder="Av. Miramar #1159" class="form col-5"/>
                </div>

                <div class="form-control-sm"> 
                    <label for="text" class="form-label">Comuna:</label>
                    <input type="text" id="comuna" placeholder="Las Condes" class="form col-5"/>
                </div>
            </div>

            <!-- Datos Vehiculo -->
            <div class="col-md-5" style="border: solid 2px grey;">
                <h5>Datos del vehiculo</h5>
                <div class="form-control-sm col-6"> 
                    <label for="text" class="form-label">Tipo:</label>
                    <select class=" form-select-sm form" aria-label="form-select-sm example" style="background-image: linear-gradient(rgb(35, 137, 196), rgb(207, 204, 204)); border-radius: 0%; border: 2px solid rgb(66, 66, 66);">
                        <option selected>Tipo de vehiculo</option>
                        <option value="1">Furgon</option>
                        <option value="2">Automovil</option>
                        <option value="3">Camion</option>
                        <option value="4">Camioneta</option>
                        <option value="5">Moto</option>
                    </select>
                </div>

                <div class="form-control-sm"> 
                    <label for="text" class="form-label">Marca: </label>
                    <input type="text" id="marca" placeholder="" class="form col-5"/>
                </div>

                <div class="form-control-sm"> 
                    <label for="text" class="form-label">Modelo: </label>
                    <input type="text" id="modelo" placeholder="" class="form col-5"/>
                </div>

                <div class="form-control-sm"> 
                    <label for="number" class="form-label">Año</label>
                    <input type="number" id="año" placeholder="2018" class="form col-5"/>
                </div>
                <div class="form-control-sm col-12"> 
                    <label for="text" class="form-label">Revision tecnica al dia:</label>
                    <select class="form-select-sm form" aria-label="form-select-sm example" style="background-image: linear-gradient(rgb(35, 137, 196), rgb(207, 204, 204)); border-radius: 0%; border: 2px solid rgb(66, 66, 66);">
                        <option selected>Seleccione</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </div>

            <!-- Servicios Contratados-->
            <div class="col-md-2" style="border: solid 2px grey;">
                <h5 class="title">Servicios</h5>
                <div class="form-control-sm"> 
                    <div class="input-box-wrapper">
                        <div class="box">
                            <input type="checkbox" value="Opcion 1: $7.000" class="checkbox" id="lavado1">
                            <label for="lavado1">Lavado Ext/Int</label>
                        </div>
                        <div class="box">
                            <input type="checkbox" value="Opcion 2: $15.000" class="checkbox" id="lavado2">
                            <label for="lavado2">Lavado Motor</label>
                        </div>
                    </div>
                    <div class="print-values">
                        <p id="valueList"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Otros datos a considerar-->
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="border: solid 2px grey;"> 
                <div class="form-control-sm my-2"> 
                    <label for="date" class="form-label">Fecha de entrada vehiculo: </label>
                    <input type="date" id="entradaTaller" class="form col-4"/>
                </div>   
            </div>

            <div class="col-md-6" style="border: solid 2px grey;"> 
                <div class="form-control-sm my-2"> 
                    <label for="date" class="form-label">Fecha de entrega estimada: </label>
                    <input type="date" id="entradaTaller" class="form col-4"/>
                </div>  
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" style="border: solid 2px grey;">
                <label for="textarea" class="form-label">Observaciones: </label>
                <textarea class="form-control my-2" style="background-image: linear-gradient(rgb(35, 137, 196), rgb(207, 204, 204)); color: rgb(59, 58, 58); font-size: .9rem; font-family: 'Garamond, serif'; border: 1px grey solid;" id="textarea" rows="3" style="border: 0px;"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" style="border: solid 2px grey;">
                <h6 class="my-2">Encargado del servicio: </h6>
                <div class="form-control-sm my-3"> 
                    <select class=" form-select-sm form col-6" aria-label="form-select-sm example" style="background: linear-gradient(rgb(35, 137, 196), rgb(207, 204, 204)); color: rgb(59, 58, 58); border-radius: 0%; border: 2px solid rgb(66, 66, 66);">
                        <option selected>Seleccione Encargado</option>
                        <option value="1">Felipe Miranda</option>
                        <option value="2">Matias Rodriguez</option>
                        <option value="3">Joaquin Santiago</option>
                        <option value="4">Roberto Mondaca</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6" style="border: solid 2px grey;">
                <h6 class="my-2">Servicios finalizados: </h6>
                <label for="date" class="form-label my-3">Hora y fecha: </label>
                <input type="datetime-local" id="entradaTaller" class="form col-5 mx-3" style="text-align: center;"/>
            </div> 
        </div>

        <div class="hstack gap-2 col-md-5 my-2">
            <button type="submit" class="btn btn-secondary">Enviar</button>
            <button type="button" class="btn btn-outline-secondary">Cancel</button>
        </div>
    </div>
</form>





    <!-- App JS -->
    <script src="assent/app.js"></script>
    <!-- Boostrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
